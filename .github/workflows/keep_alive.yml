name: Supabase Keep Alive

on:
  schedule:
    # Vai rodar todos os dias às 00:00 (horário UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase API
        run: |
          curl -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/projects?select=id" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"